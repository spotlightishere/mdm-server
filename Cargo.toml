[package]
name = "mdm-server"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
axum = "0.5"
serde = { version = "1.0", features = ["derive"] }
plist = "1"
once_cell = "1"
toml = "0.5"
rusqlite = { version = "0.28.0", features = ["blob", "uuid"] }
r2d2 = "0.8"
r2d2_sqlite = "0.21"
